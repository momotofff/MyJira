components:
  schemas:
    UserRole:
      type: string
      enum: [Admin, User, Viewer]
      example: "User"

    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        username:
          type: string
          example: "username"
        role:
          $ref: "#/components/schemas/UserRole"
        email:
          type: string
          example: "user@example.com"
        tasks:
          type: array
          items:
           $ref: ./tasks.yaml#/components/schemas/Task

    CreateUserRequest:
      type: object
      required:
        - username
        - role
        - email
      properties:
        username:
          type: string
          example: "username"
        role:
          $ref: "#/components/schemas/UserRole"
        email:
          type: string
          example: "user@example.com"

    UpdateUserRequest:
      type: object
      properties:
        username:
          type: string
          example: "Updated name"
        role:
          $ref: "#/components/schemas/UserRole"
        email:
          type: string
          example: "Updated email"