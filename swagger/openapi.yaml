openapi: 3.0.0
info:
  title: Task management system
  description: This is a sample Task management system based on the OpenAPI 3.0 specification.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 0.0.1

servers:
  - url: http://localhost:9000/api/v1
    description: Dev server

paths:
  /tasks:
    get:
      summary: "Method for getting a list of tasks"
      description: "The method is intended to obtain a list of all tasks saved in the database."
      tags:
        - Task
      operationId: getAllTasks
      responses:
        '200':
          description: "List of tasks"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Task'
        default:
          description: 'Successful operation'
        '501':
          description: 'Method not implemented in code'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      summary: "Task creation method"
      tags:
        - Task
      operationId: createTask
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTaskRequest'
      responses:
        '201':
          description: 'Successful task creation'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        default:
          description: "Successful operation"

  /tasks/{taskId}:
    get:
      operationId: getTaskById
      summary: "Get task by ID"
      tags:
        - Task
      parameters:
        - name: taskId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Task found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '404':
          description: 'Task not found'
        default:
          description: 'Successful operation'

    put:
      operationId: updateTaskById
      summary: "Update task"
      tags:
        - Task
      parameters:
        - name: taskId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateTaskRequest'
      responses:
        '200':
          description: 'Update task'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        default:
          description: 'Successful operation'
        '404':
          description: 'Task not found'

    delete:
      operationId: deleteTaskById
      summary: "Task deleted"
      tags:
        - Task
      parameters:
        - name: taskId
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: "Task deleted"
        default:
          description: "Successful operation"
        '404':
          description: "Task not found"

  /tasks/{userName}:
    get:
      operationId: getTaskByUserName
      summary: "Get task by ID"
      tags:
        - Task
      parameters:
        - name: userName
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Task found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '404':
          description: 'Task not found'
        default:
          description: 'Successful operation'

  /users:
    get:
      operationId: getAllUsers
      summary: "Get list of users"
      tags:
        - User
      responses:
        '200':
          description: list of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        '400':
          description: 'Bad request'
        '500':
          description: 'Internal server error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

        default:
          description: "successful operation"

    post:
      operationId: postUser
      summary: "Create user"
      tags:
        - User
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserRequest'
      responses:
        '201':
          description: Пользователь создан
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        default:
          description: "successful operation"

  /users/{username}:
    get:
      operationId: getUserByName
      summary: "Get user by name"
      tags:
        - User
      parameters:
        - name: username
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: "User found"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: "User not found"
        default:
          description: "successful operation"

    put:
      operationId: updateUserByName
      summary: "Update user"
      tags:
        - User
      parameters:
        - name: username
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserRequest'
      responses:
        '200':
          description: "User updated"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        default:
          description: "successful operation"
        '404':
          description: "User not found"

    delete:
      operationId: deleteUserByName
      summary: "Deleted User"
      tags:
        - User
      parameters:
        - name: username
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: "User deleted"
        default:
          description: "successful operation"
        '404':
          description: "User not found"

components:
  schemas:
    TaskStatus:
      $ref: tasks.yaml#/components/schemas/TaskStatus

    TaskPriority:
      $ref: tasks.yaml#/components/schemas/TaskPriority

    Task:
      $ref: tasks.yaml#/components/schemas/Task

    CreateTaskRequest:
      $ref: tasks.yaml#/components/schemas/CreateTaskRequest

    UpdateTaskRequest:
      $ref: tasks.yaml#/components/schemas/UpdateTaskRequest

    UserRole:
      $ref: users.yaml#/components/schemas/UserRole

    User:
      $ref: users.yaml#/components/schemas/User

    CreateUserRequest:
      $ref: users.yaml#/components/schemas/CreateUserRequest

    UpdateUserRequest:
      $ref: users.yaml#/components/schemas/UpdateUserRequest

    Error:
      type: object
      properties:
        code:
          type: integer
        message:
          type: string
